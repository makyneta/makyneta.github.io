<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/styles/loading.css">
    <link rel="stylesheet" href="../assets/styles/geral.css">
    <link rel="stylesheet" href="../assets/styles/release.css">
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/scripts/loading.js"></script>
    <script src="../assets/scripts/release.js"></script>
    <script src="../assets/scripts/script.js"></script>
    <!-- Title & Favicon-->
    <title>About // Makyneta by Tomás Mota</title>
    <link rel="icon" href="../assets/images/favicon.jpg" type="image/jpg">
</head>
<body>

    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <!-- Spinner Tech -->
            <div class="spinner-box">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
            </div>

            <!-- Texto de Estado -->
            <div class="loader-text">
                <span id="loader-status">LOADING</span>
                <div class="progress-bar-bg">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="header"></div>

    <div class="bg-overlay"></div>

    <br>.<br>.<br>

    <div class="main-wrapper">
        <div class="release-card">
            <div class="header">
                <img src="https://picsum.photos/seed/cosmic/600/600" class="cover-art" alt="Cosmic Harmony">
                <h1>Cosmic Harmony</h1>
                <span class="badge">Single Lançado</span>
            </div>

            <div class="release-info">
                <div class="info-grid">
                    <div>
                        <span class="info-label">Gênero</span>
                        Pop
                    </div>
                    <div>
                        <span class="info-label">Duração</span>
                        03:42
                    </div>
                    <div>
                        <span class="info-label">Composition</span>
                        Tomás Mota
                    </div>
                    <div>
                        <span class="info-label">Production</span>
                        Makyneta Records, a division of Makyneta Unipessoal, Lda.
                    </div>
                </div>
            </div>

            <div class="stream-list">
                <a href="#" class="stream-item">
                    <div class="platform">
                        <i class="si si-spotify"></i>
                        <span>Spotify</span>
                    </div>
                    <div class="btn-action">Play</div>
                </a>

                <a href="#" class="stream-item">
                    <div class="platform">
                        <i class="si si-applemusic"></i>
                        <span>Apple Music</span>
                    </div>
                    <div class="btn-action">Play</div>
                </a>

                <a href="#" class="stream-item">
                    <div class="platform">
                        <i class="si si-youtube"></i>
                        <span>YouTube</span>
                    </div>
                    <div class="btn-action">Play</div>
                </a>

                <a href="#" class="stream-item">
                    <div class="platform">
                        <i class="si si-youtubemusic"></i>
                        <span>YouTube Music</span>
                    </div>
                    <div class="btn-action">Play</div>
                </a>

                <a href="#" class="stream-item">
                    <div class="platform">
                        <i class="si si-tidal"></i>
                        <span>Tidal</span>
                    </div>
                    <div class="btn-action">Play</div>
                </a>

                <a href="#" class="stream-item">
                    <div class="platform">
                        <i class="si si-amazonmusic"></i>
                        <span>Amazon Music</span>
                    </div>
                    <div class="btn-action">Play</div>
                </a>
            </div>
        </div>

        <!-- <div class="footer">
            <p>© 2024 Artist Records. All Rights Reserved.</p>
        </div> -->
    </div>


    <div id="footer"></div>
</body>
</html>
