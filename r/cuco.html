<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuco | Tomás Mota</title>
  <link rel="icon" href="/a/i/favicon.jpg" type="image/jpg">
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --bg: #04060a;
      /* darker background for contrast */
      --card: #0d2438;
      /* slightly lighter card for clarity */
      --muted: #9fb0c8;
      /* secondary text */
      --accent-start: #3b82f6;
      --accent-end: #2563eb;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #030416 0%, #051026 60%, #051024 100%);
      color: #eaf4ff
    }

    .center {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.035), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 10px 36px rgba(2, 10, 30, 0.65);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.045)
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 6px
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.12)
    }

    h1 {
      margin: 0 0 6px;
      font-size: 18px;
      letter-spacing: 0.02em;
      color: #fff
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 18px
    }

    .destination {
      color: #f8fafc;
      font-weight: 700
    }

    .countdown {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 18px
    }

    .progress {
      flex: 1;
      height: 10px;
      background: rgba(255, 255, 255, 0.035);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.025)
    }

    .progress>i {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      transition: width linear
    }

    .seconds {
      min-width: 44px;
      text-align: right;
      color: var(--muted);
      font-weight: 700
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px
    }

    .btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700
    }

    .btn.ghost {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.03);
      color: var(--muted)
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      border: none;
      box-shadow: 0 8px 28px rgba(37, 99, 235, 0.14)
    }

    .muted-small {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 14px
    }

    @media (max-width:520px) {
      .card {
        padding: 18px
      }

      .brand {
        gap: 10px
      }

      .logo {
        width: 42px;
        height: 42px
      }
    }
  </style>
</head>

<body>
  <main class="center" role="main">
    <section class="card" role="region" aria-labelledby="redirect-title">
      <div class="brand">
        <div class="logo">TM</div>
        <div>
          <h1 id="redirect-title">Redirecting</h1>
          <p class="lead">You will be redirected shortly.</p>
        </div>
      </div>

      <div class="info">
        <div>
          <div class="muted-small">Destination</div>
          <div class="destination" id="destination">--</div>
        </div>
        <div style="text-align:right">
          <div class="muted-small">Status</div>
          <div id="status">Preparing...</div>
        </div>
      </div>

      <div class="countdown" aria-hidden="false">
        <div class="progress" aria-hidden="true"><i id="bar"></i></div>
        <div class="seconds" id="secs">4s</div>
      </div>

      <div class="actions">
        <button class="btn ghost" id="cancelBtn">Cancel</button>
        <button class="btn primary" id="nowBtn">Go now</button>
      </div>

      <p class="muted-small">If not redirected automatically, click "Go now".</p>
    </section>
  </main>

  <script>
    (function () {
      // Leitura de query params: to (url-encoded) e delay (segundos)
      const params = new URLSearchParams(window.location.search);
      const to = params.get('to') || 'https://makyneta.github.io/i/cuco.pdf';
      const delay = Math.max(1, parseInt(params.get('delay') || '5', 10));

      const destinationEl = document.getElementById('destination');
      const statusEl = document.getElementById('status');
      const secsEl = document.getElementById('secs');
      const barEl = document.getElementById('bar');
      const nowBtn = document.getElementById('nowBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      // Resolve destination once and show a minimal label
      let resolvedTo = '/';
      try {
        const url = new URL(to, window.location.href);
        if (url.origin === window.location.origin) {
          destinationEl.textContent = url.pathname + (url.search || '') + (url.hash || '');
        } else {
          destinationEl.textContent = url.hostname + (url.pathname !== '/' ? url.pathname : '');
        }
        resolvedTo = url.href;
      } catch (e) {
        destinationEl.textContent = to || '/';
        resolvedTo = to || '/';
      }

      let cancelled = false;
      let start = performance.now();
      const total = delay * 1000;

      function step(now) {
        if (cancelled) return;
        const elapsed = Math.min(total, now - start);
        const pct = (elapsed / total) * 100;
        // update bar directly (no CSS transition) so it matches elapsed time exactly
        barEl.style.width = pct.toFixed(2) + '%';
        const remaining = Math.max(0, Math.ceil((total - elapsed) / 1000));
        secsEl.textContent = remaining + 's';
        statusEl.textContent = (remaining > 0) ? ('Redirecting in ' + remaining + 's') : 'Redirecting...';
        if (elapsed >= total) {
          // navigation
          window.location.replace(resolvedTo);
          return;
        }
        requestAnimationFrame(step);
      }

      // ensure bar starts at 0
      barEl.style.width = '0%';
      // do not use CSS transition for width; we animate via RAF for precise timing
      barEl.style.transition = 'none';
      requestAnimationFrame(step);

      nowBtn.addEventListener('click', function () { if (!cancelled) { statusEl.textContent = 'Redirecting now'; window.location.replace(resolvedTo); } });
      cancelBtn.addEventListener('click', function () { cancelled = true; statusEl.textContent = 'Cancelled'; barEl.style.width = '0%'; secsEl.textContent = '—'; window.location.replace('/'); });

      // fallback meta-refresh para no-script (4s default)
      // adicionamos um elemento meta como fallback
      const meta = document.createElement('meta');
      meta.httpEquiv = 'refresh';
      meta.content = delay + ';url=' + resolvedTo;
      document.getElementsByTagName('head')[0].appendChild(meta);

      // keep transition disabled: we animate width via RAF for precise timing
      barEl.style.transition = 'none';
      secsEl.textContent = delay + 's';

    })();
  </script>
</body>

</html>
