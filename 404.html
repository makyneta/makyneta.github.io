<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <title>Makyneta | Tomás Mota</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Fira Code', monospace;
            background: #f5f7fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 460px;
            width: 90%;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            text-align: center;
        }

        .spinner {
            margin: 0 auto 1rem;
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #0066ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 .5rem;
            font-weight: 600;
        }

        p {
            margin: 0;
            line-height: 1.4;
        }

        .fallback {
            margin-top: 1rem;
            font-size: .9rem;
        }

        .fallback a {
            color: #0066ff;
            text-decoration: none;
        }

        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 id="msg">Redirecting…</h1>
        <p class="fallback" id="fallback"></p>
    </div>

    <script>
        /* ----------- 1️⃣ MAPA DE SLUG → URL ----------- */
        const redirects = {
            whatsapp: 'https://wa.me/351933338431',
            mail: 'mailto:makynetastudios@gmail.com',
        };

        /* ----------- 2️⃣ CAPTURA DO SLUG ----------- */
        const path = window.location.pathname;               // /go/whatsapp
        const parts = path.split('/').filter(Boolean);
        const slug = parts[parts.length - 1];

        /* ----------- 3️⃣ LOGIC DE REDIRECIONAMENTO ----------- */
        if (redirects.hasOwnProperty(slug)) {
            const target = redirects[slug];
            document.getElementById('msg').textContent =
                `You are being redirected to ${new URL(target).hostname}…`;
            setTimeout(() => window.location.replace(target), 500);
        } else {
            const home = '/';
            document.getElementById('msg').textContent =
                `⚠️ Link not found. Redirecting to the homepage…`;
            document.getElementById('fallback').innerHTML =
                `<a href="${home}">Go to the homepage</a>`;
            setTimeout(() => window.location.replace(home), 1500);
        }
    </script>
</body>

</html>
