<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Tom√°s Mota</title>
    <link rel="icon" href="/assets/images/site/favicon.jpg" type="image/jpg">
    <!-- Load Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global Styles: White background, Inter font, center content */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Use column to center content vertically */
            align-items: center;
            justify-content: center;
            background-color: white; /* Clean white background */
            color: #111827; /* Very dark gray for main text (text-gray-900) */
            padding: 2rem;
        }
        
        /* Heading Styles - mimicking the image's structure */
        .sub-heading {
            font-size: 0.875rem; /* text-sm */
            letter-spacing: 0.2em; /* Wide spacing */
            text-transform: uppercase;
            color: #6b7280; /* text-gray-400 */
            margin-bottom: 1rem;
        }
        
        /* Image container for the 404 image */
        .error-image-container {
            margin: 1rem 0 2rem;
            max-width: 500px; /* Limit max width of the image */
            width: 100%; /* Make image responsive */
            padding: 0 1rem; /* Small padding to prevent image from touching edges on very small screens */
        }

        /* Responsive image style */
        .error-image-container img {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
        }
        
        /* Button Style (Clean and professional) */
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            cursor: pointer;
            
            background-color: #111827;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            background-color: #374151; /* Darker gray on hover */
        }
    </style>
</head>
<body>

    <!-- Main content container --><div class="text-center max-w-lg">
        
        <!-- The "OOPS" header line --><p class="sub-heading">OOPS</p>
        
        <!-- Main title --><h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-6">
            Something went wrong...
        </h1>

        <!-- Image for 404 error code --><div class="error-image-container">
            <!-- Substitua 'caminho/para/a/sua/imagem-404.png' pela URL real da sua imagem --><img src="/assets/images/site/404.svg" alt="404 Page Not Found" aria-label="404 Page Not Found">
        </div>

        <!-- Descriptive message (Simplified and centered) --><p class="text-gray-600 mb-8 text-lg max-w-sm mx-auto">
            The page you are looking for doesn't seem to exist or has been moved to a new location.
        </p>

        <!-- Call to Action (CTA) button to the Homepage/Portfolio --><a href="/" class="btn-primary">
            Let's go back Home
        </a>
        
    </div>

</body>
</html>
