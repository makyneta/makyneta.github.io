<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="/assets/image/favicon.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Tomás Mota</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #252525;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Partículas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    } 
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float linear infinite;
    }
    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Conteúdo principal */
/* Conteúdo principal */
main {
  z-index: 2;
  text-align: center;
}
h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}
a.back-home {
  display: inline-block;
  padding: 12px 24px;
  font-size: 1rem;
  /* Cor do texto alterada para branco para melhor contraste com fundos coloridos */
  color: #ffffff; 
  /* Removido o background-color genérico para aplicar os gradientes */
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.3s, color 0.3s;
  margin: 0 5px; /* Adicionado um pequeno espaçamento entre os botões */
}

/* Gradiente para Portugal (Verde e Vermelho) */
.pt-flag {
  /* Gradiente linear do verde para o vermelho, cores da bandeira portuguesa  */
  background: linear-gradient(to right, #006600, #ff0000); 
  /* Ajuste a cor do texto para ser escura no hover, ou remova o hover de cor */
}

/* Gradiente para Inglês (Reino Unido - Azul, Branco, Vermelho) */
.en-flag {
  /* Gradiente linear com tons de azul e vermelho, cores da Union Jack  */
  background: linear-gradient(to right, #00247d, #aeaeae, #cf142b);
}


/* ESTILOS HOVER para os botões */

a.back-home:hover {
  /* Mantém o fundo atual e muda a cor do texto para um cinza escuro no hover */
  background-color: transparent; /* Certifique-se de que o gradiente não é sobreposto */
  color: #ffffff; 
  /* Adicione um filtro para escurecer o gradiente no hover (opcional, mas melhora o efeito) */
  filter: brightness(0.75); 
}

/* Estilo hover específico para Portugal para manter o bom contraste */
.pt-flag:hover {
  filter: brightness(0.75);
  color: #ffffff; /* Mantém o texto branco no hover para melhor contraste com o fundo escurecido */
}

/* Estilo hover específico para EN onde o texto preto pode funcionar */
.en-flag:hover {
  filter: brightness(0.75);
  color: #ffffff; 
}

    /* Rodapé */
    footer {
      z-index: 2;
      position: absolute;
      text-align: center;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: #9c9c9c;
    }
  </style>
</head>
<body>
  <div id="particles"></div>

<main>
    <h1>404 | PAGE NOT FOUND</h1>
    <a href="/" class="back-home pt-flag hover:en-flag">← Voltar | Back</a>
    <!-- <a href="/en" class="back-home en-flag">← Back</a> -->
</main>

  <footer>
    Copyright &copy; 2024 - <span id="year"></span> Tomás Mota Studios, Unipessoal, Lda. Todos os direitos reservados.
  </footer>

  <script>
    // Atualizar ano automaticamente
    document.getElementById("year").textContent = new Date().getFullYear();

    // Criar partículas
    const particlesContainer = document.getElementById("particles");
    const numParticles = 35;

    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");

      const size = Math.random() * 6 + 4; 
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;

      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * 5;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;

      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
