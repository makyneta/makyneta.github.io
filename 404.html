<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makyneta | Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --primary: #ffffff;
            --accent: #3b82f6;
            --text-dim: rgba(255, 255, 255, 0.4);
            --glitch-speed: 4s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 101;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            animation: containerAppear 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            transition: transform 0.1s ease-out;
        }

        .glitch-container {
            position: relative;
            margin-bottom: 0rem;
        }

        .main-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(5rem, 18vw, 9rem);
            font-weight: 300;
            line-height: 1;
            letter-spacing: -0.05em;
            position: relative;
            color: var(--primary);
            display: inline-block;
        }

        .main-code::before, .main-code::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            clip: rect(0, 0, 0, 0); 
        }

        .main-code::before {
            left: -2px;
            text-shadow: 2px 0 #ff00c1;
            animation: glitch-anim-1 var(--glitch-speed) infinite linear alternate-reverse;
        }

        .main-code::after {
            left: 2px;
            text-shadow: -2px 0 #00fff9;
            animation: glitch-anim-2 var(--glitch-speed) infinite linear alternate-reverse;
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        p {
            font-size: 1rem;
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 3rem;
            font-weight: 300;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            position: relative;
            padding: 1.2rem 3rem;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            display: inline-block;
        }

        .btn:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        /* Barra de progresso automática */
        .progress-bar {
            width: 0%;
            height: 2px;
            background: var(--primary);
            margin: 15px auto 0;
            transition: width 5s linear;
            display: none;
            opacity: 0.5;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: scale(0.9) translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes glitch-anim-1 {
            0%, 100% { clip: rect(0, 0, 0, 0); }
            5% { clip: rect(10px, 9999px, 40px, 0); transform: translate(-5px); }
            10% { clip: rect(60px, 9999px, 80px, 0); transform: translate(5px); }
            15% { clip: rect(0, 0, 0, 0); }
        }

        @keyframes glitch-anim-2 {
            0%, 100% { clip: rect(0, 0, 0, 0); }
            7% { clip: rect(30px, 9999px, 50px, 0); transform: translate(5px); }
            12% { clip: rect(70px, 9999px, 90px, 0); transform: translate(-5px); }
            18% { clip: rect(0, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="container">
        <div class="glitch-container">
            <h1 class="main-code" data-text="404" id="display-code">404</h1>
        </div>

        <h2 id="display-title">Página Não Encontrada</h2>
        
        <p id="display-msg">
            O endereço solicitado não foi localizado.<br>Clique abaixo para retornar à página inicial.
        </p>

        <div class="action-box">
            <a href="/" id="main-btn" class="btn">Ir para a Página Inicial</a>
            <div id="p-bar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        const redirects = {
            'whatsapp': { url: 'https://wa.me/351933338431', label: 'WhatsApp' },
            'mail': { url: 'mailto:makynetastudios@gmail.com', label: 'Email Directo' }
        };

        const path = window.location.pathname;
        const slug = path.split('/').filter(Boolean).pop()?.toLowerCase();

        const code = document.getElementById('display-code');
        const title = document.getElementById('display-title');
        const msg = document.getElementById('display-msg');
        const btn = document.getElementById('main-btn');
        const progressBar = document.getElementById('p-bar');

        // Se existir um slug válido na lista de redirecionamentos
        if (slug && redirects[slug]) {
            const data = redirects[slug];
            
            // Atualiza Interface
            code.textContent = "LINK";
            code.setAttribute('data-text', "LINK");
            title.textContent = "Sinal Encontrado";
            msg.innerHTML = `Ligação detetada para <b>${data.label}</b>.<br>A redirecionar em 5 segundos...`;
            
            btn.textContent = `Ligar agora a ${data.label}`;
            btn.href = data.url;

            // Ativa redirecionamento automático
            progressBar.style.display = 'block';
            
            // Pequeno delay para iniciar a animação da barra
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);

            // Redireciona após 5 segundos
            setTimeout(() => {
                window.location.href = data.url;
            }, 5000);

        } else {
            // Caso seja 404 real: não faz nada automático
            console.log("Estado 404: Aguardando interação do utilizador.");
        }

        // Interação de rato para profundidade 3D
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelector('.container').style.transform = `rotateX(${-moveY}deg) rotateY(${moveX}deg)`;
        });
    </script>
</body>
</html>
