<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/img/favicon.jpg" type="image/jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D | Tom치s Mota</title>

    <!-- CSS & JavaScript -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/javascript/script.js" defer></script>

    <!-- Pequeno CSS para garantir aspect-ratio responsivo do v칤deo (fallback caso o Tailwind do CDN n칚o tenha utilit치rio) -->
    <style>
        /* wrapper com 16:9 por defeito; o v칤deo/iframe fica cover/contain conforme object-fit */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 */
        }

        .video-wrapper video,
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* evita crop em dispositivos m칩veis */
            border-radius: .5rem;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col text-slate-100">
    <main class="flex-grow">

        <!-- Preloader Profissional -->
        <div id="preloader" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-[9999]">
            <div class="text-4xl sm:text-5xl font-bold text-blue-500 animate-bounce-slow">TM</div>
            <div class="mt-4 w-20 h-1 bg-blue-500 rounded-full animate-loading"></div>
            <p class="mt-4 text-gray-300 text-sm sm:text-base animate-pulse">A Carregar...</p>
        </div>

        <!-- ===================== -->
        <!-- Header / Navega칞칚o -->
        <!-- ===================== -->
        <div id="header"></div>


        <!-- ===================== -->
        <!-- Conte칰do principal -->
        <!-- ===================== -->
        <section class="max-w-4xl mx-auto px-4 py-8 text-left">

            <!-- ===================== -->
            <!-- Bloco de v칤deo + bot칚o de download (RESPONSIVO) -->
            <!-- ===================== -->
            <div class="card p-6 md:p-8 mb-8 bg-slate-800 rounded-lg shadow-lg">
                <!-- <h2 class="text-2xl font-bold mb-4">游꿟 V칤deo</h2> -->

                <!-- Video wrapper responsivo (16:9) -->
                <div class="video-wrapper mb-4">
                    <iframe src="https://www.youtube.com/embed/V04FN6720Gw"
                        title="Baixar e instalar a fonte Holbeader Creit no Adobe Premiere Pro 2022" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer & Links -->
    <div id="link"></div>
    <div id="footer"></div>

    <!-- Pequeno script para fechar o preloader quando a p치gina terminar de carregar -->
    <script>
        window.addEventListener('load', function () {
            const pre = document.getElementById('preloader');
            if (pre) pre.style.display = 'none';
        });
    </script>
</body>

</html>
