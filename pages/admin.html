<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="../assets/images/site/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="../assets/styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../assets/scripts/admin.js" defer></script>
    <link rel="stylesheet" href="../assets/styles/loading.css">
    <script src="../assets/scripts/loading.js"></script>
    <title>Admin Terminal // Makyneta Studios</title>
</head>
<body class="admin-body">

    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <!-- Spinner Tech -->
            <div class="spinner-box">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
            </div>

            <!-- Texto de Estado -->
            <div class="loader-text">
                <span id="loader-status">INITIALIZING SYSTEM</span>
                <div class="progress-bar-bg">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <section id="login-section">
        <div class="terminal-login">
            <div class="terminal-header">
                <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                <span class="terminal-title">SYS_AUTH_v2.5</span>
            </div>
            <div class="login-content">
                <input type="password" id="password-input" placeholder="ACCESS_KEY">
                <button onclick="checkPassword()" class="access-btn">AUTHENTICATE</button>
                <p id="login-message"></p>
            </div>
        </div>
    </section>

    <div id="content-section" style="display: none;">
        <header class="admin-header">
            <div class="brand">MAKYNETA<span class="blink">_</span>ADMIN</div>
            <nav>
                <button onclick="logout()" class="logout-btn">LOGOUT</button>
            </nav>
        </header>

        <main class="admin-main">
            <section id="projects">
                <h2 class="section-label">PROJETOS_ATIVOS</h2>
                <div class="admin-grid">
                    
                    <div class="data-card border-prog">
                        <h3 class="card-title text-prog">ðŸ’» Programming</h3>
                        <div class="log-row success"><span>ICE J</span><span>Completed</span></div>
                        <div class="log-row success"><span>Rodrigo Morgado</span><span>Completed</span></div>
                    </div>

                    <div class="data-card border-light">
                        <h3 class="card-title text-light">ðŸ’¡ Light Technician</h3>
                        <div class="log-row warning"><span>Mesa P'ra 4</span><span>18jan26</span></div>
                    </div>

                    <div class="data-card border-sound">
                        <h3 class="card-title text-sound">ðŸ”Š Sound Technician</h3>
                        <div class="log-row warning"><span>Mesa P'ra 4</span><span>18jan26</span></div>
                    </div>

                </div>
            </section>

            <section id="gallery" class="mt-40">
                <h2 class="section-label">ASSETS_GALLERY</h2>
                
                <h3 class="sub-label">Family Collection</h3>
                <div class="admin-gallery">
                    <div class="img-item"><img src="../assets/images/gallery/family/584327508_25161817660151206_7943972906565087497_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/family/Facebook_creation_B31C25FD-383C-4CD2-A958-00FC98CF676E.jpeg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/family/Facebook_creation_D5E47936-85E4-4E38-A174-1F9A15ECFF0E.jpeg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/family/FB_IMG_1765072763341.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/family/IMG_20251207_020006.jpg"></div>
                </div>

                <h3 class="sub-label mt-20">Other Assets</h3>
                <div class="admin-gallery">
                    <div class="img-item"><img src="../assets/images/gallery/other/449629630_1539760153274014_3498101858863613940_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/other/587799623_907147694987343_6195713011112903552_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/other/587534140_18550703668014397_4970370577555597654_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/other/589248333_18400640284130574_4864949325551430381_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/other/582006821_18396859906130574_3835296129562445346_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/other/595296039_1273907514773442_5921145347961953862_n.jpg"></div>
                    <div class="img-item"><img src="../assets/images/gallery/other/IMG-20251018-WA0003.jpg"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
