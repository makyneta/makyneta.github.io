<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/loading.css">
    <link rel="stylesheet" href="assets/styles/geral.css">
    <link rel="stylesheet" href="assets/styles/blog.css">
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/loading.js"></script>
    <script src="assets/scripts/blog.js"></script>
    <script src="assets/scripts/script.js"></script>
    <!-- Title & Favicon-->
    <title>Blog // Makyneta by Tom√°s Mota</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="bg-[#050505] text-[#e1e1e1] antialiased">

    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <!-- Spinner Tech -->
            <div class="spinner-box">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
            </div>

            <!-- Texto de Estado -->
            <div class="loader-text">
                <span id="loader-status">LOADING</span>
                <div class="progress-bar-bg">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="header"></div>

    <main class="max-w-7xl mx-auto px-6 py-12 pt-32">

        <header class="mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 tracking-tight">Blog</h1>
            
            <div class="command-bar rounded-xl p-2 flex flex-col md:flex-row items-center gap-2 md:gap-4 relative z-50">
                <div class="relative w-full md:flex-grow flex items-center px-4 py-2">
                    <input type="text" id="searchInput" placeholder="Search articles..." class="search-input text-sm md:text-base py-1 w-full bg-transparent border-none outline-none text-white">
                </div>
                <div class="hidden md:block w-px h-6 bg-white/10"></div>
                <div class="relative w-full md:w-56 custom-dropdown-container">
                    <button id="dropdownTrigger" class="w-full flex items-center justify-between px-4 py-2.5 rounded-lg hover:bg-white/5 transition-colors text-left">
                        <span id="selectedText" class="text-sm font-medium text-gray-300">All Categories</span>
                        <svg id="dropdownArrow" class="w-4 h-4 text-gray-400 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="dropdownMenu" class="absolute top-full left-0 right-0 mt-2 opacity-0 invisible transform -translate-y-2 transition-all duration-200 ease-out">
                        <div class="bg-[#151618] border border-white/10 shadow-2xl rounded-xl overflow-hidden backdrop-blur-xl ring-1 ring-white/5">
                            <ul id="categoryList" class="py-1"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Grid Vazio (Vai ser preenchido pelo script) -->
        <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        
        <div id="noResults" class="hidden text-center py-20">
            <p class="text-gray-500 font-mono text-sm">No articles found.</p>
        </div>

    </main>

    <div id="footer"></div>
</body>

</html>
