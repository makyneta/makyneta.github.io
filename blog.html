<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/image/favicon.jpg" type="image/jpg" />
  <title>Blog | Tomás Mota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/blog.css">
  <script src="/assets/javascript/script.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-neutral-950 text-gray-100">
  <!-- Header global -->
  <div id="header"></div>

  <main class="flex-grow container mx-auto px-6 py-20">
    <div class="text-center mb-16">
      <h1 class="text-4xl font-extrabold tracking-tight text-white">Blog</h1>
      <p class="mt-3 text-gray-400 max-w-2xl mx-auto">
        Artigos, reflexões e atualizações sobre os meus projetos, música e tecnologia.
      </p>
    </div>

    <!-- Grid de posts -->
    <section id="postsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></section>
  </main>

    <!-- Links -->
    <div id="link"></div>

    <!-- Footer -->
    <div id="footer"></div>

  <script>
    const posts = [
      {
        title: "Obrigado u13",
        date: "2025-06-29",
        desc: "Carta de agradeciemnto aos u13 de ACM.",
        link: "/post/obrigado-u13",
        image: "/assets/image/510801241_1367998861166851_5484017021674793722_n.jpg"
      },
    ];

    const grid = document.getElementById("postsGrid");

    grid.innerHTML = posts.map(p => `
      <article class="post-card bg-neutral-900 rounded-2xl border border-neutral-800 overflow-hidden cursor-pointer hover:border-blue-600">
        <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-white mb-2">${p.title}</h3>
          <p class="text-gray-400 text-sm mb-3">${new Date(p.date).toLocaleDateString("pt-PT", {year: 'numeric', month: 'long', day: 'numeric'})}</p>
          <p class="text-gray-300 text-sm mb-4">${p.desc}</p>
          <a href="${p.link}" class="text-blue-500 hover:text-blue-400 font-medium text-sm">Ler mais →</a>
        </div>
      </article>
    `).join('');
  </script>
</body>
</html>
