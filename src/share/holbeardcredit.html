<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <!-- Metadados -->
  <meta charset="UTF-8" />

  <!-- CSS & JavaScript -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../assets/js/script.js" defer></script>

  <!-- Pequeno CSS para garantir aspect-ratio responsivo do vÃ­deo (fallback caso o Tailwind do CDN nÃ£o tenha utilitÃ¡rio) -->
  <style>
    /* wrapper com 16:9 por defeito; o vÃ­deo/iframe fica cover/contain conforme object-fit */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }
    .video-wrapper video,
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* evita crop em dispositivos mÃ³veis */
      border-radius: .5rem;
    }
    /* estilo simples do header/footer (podes mover para styles.css) */
    header.site-header { background: rgba(15, 23, 42, 0.95); } /* bg-gray-900 com ligeira transparÃªncia */
    footer.site-footer { background: #0f172a; }
  </style>
</head>

<body class="min-h-screen flex flex-col text-slate-100">
  <main class="flex-grow">

    <!-- Preloader Profissional -->
    <div id="preloader" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-[9999]">
      <div class="text-4xl sm:text-5xl font-bold text-blue-500 animate-bounce-slow">TM</div>
      <div class="mt-4 w-20 h-1 bg-blue-500 rounded-full animate-loading"></div>
      <p class="mt-4 text-gray-300 text-sm sm:text-base animate-pulse">A Carregar...</p>
    </div>

    <!-- ===================== -->
    <!-- Header / NavegaÃ§Ã£o -->
    <!-- ===================== -->
    <div id="header"></div>


    <!-- ===================== -->
    <!-- ConteÃºdo principal -->
    <!-- ===================== -->
    <section class="max-w-4xl mx-auto px-4 py-8 text-left">

      <!-- ===================== -->
      <!-- Bloco de vÃ­deo + botÃ£o de download (RESPONSIVO) -->
      <!-- ===================== -->
      <div class="card p-6 md:p-8 bg-slate-800 rounded-lg shadow-lg">
        <!-- <h2 class="text-2xl font-bold mb-4">ðŸŽ¬ VÃ­deo</h2> -->

        <!-- Video wrapper responsivo (16:9) -->
        <div class="video-wrapper mb-4">
          <!-- Substitui SRC_DO_VIDEO pelo caminho do teu ficheiro .mp4 (ou por um link pÃºblico)
               Ex.: src="src/videos/meu_video.mp4"  -->

          <iframe
          src="https://www.youtube.com/embed/8pHCuVGmC1o"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
          </iframe>
        </div>

        <!-- BotÃ£o de download - Google Drive -->
        <div class="text-center">
          <!--
            Nota:
            - Substitui YOUR_FILE_ID pelo ID do ficheiro no Google Drive.
            - Alternativa (se tiveres o link partilhado): extrai o ID do link https://drive.google.com/file/d/FILE_ID/view?usp=sharing
            - Link de download directo: https://drive.google.com/uc?export=download&id=YOUR_FILE_ID
          -->
          <a
            id="driveDownloadBtn"
            href="https://drive.google.com/drive/folders/1gxVHR54TMbhD_kyZcAimZOJNek27_-Ib?usp=drive_link"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center gap-3 px-5 py-3 bg-blue-100 hover:bg-blue-300 rounded-full font-semibold shadow-lg transition"
            aria-label="Descarregar ficheiro do Google Drive">
            <!-- Ã­cone -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Descarregar instaladores da fonte via Google Drive
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- ===================== -->
  <!-- Footer -->
  <!-- ===================== -->
    <div id="footer"></div>


  <!-- Pequeno script para fechar o preloader quando a pÃ¡gina terminar de carregar -->
  <script>
    window.addEventListener('load', function () {
      const pre = document.getElementById('preloader');
      if (pre) pre.style.display = 'none';
    });
  </script>
</body>

</html>
