<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/img/favicon.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Música | Admin | Tomás Mota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/script.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-neutral-950 text-gray-100">
  <!-- <div id="header"></div> -->

  <main class="flex-grow container mx-auto px-6 py-16">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold text-white">Gestão de Música</h1>
      <p class="text-gray-400 mt-2">Adiciona e gere os teus álbuns, singles e faixas.</p>
    </div>

    <!-- Formulário -->
    <form id="musicForm" class="bg-neutral-900 border border-neutral-800 p-6 rounded-2xl mb-10 space-y-4">
      <h2 class="text-xl font-semibold text-white mb-4">Adicionar / Editar Álbum</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-400 mb-1">Título do Álbum</label>
          <input type="text" id="title" required class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">Ano de Lançamento</label>
          <input type="number" id="year" required class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none">
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Descrição</label>
        <textarea id="desc" rows="2" required class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none"></textarea>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Capa (URL)</label>
        <input type="url" id="cover" placeholder="https://..." class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none">
      </div>

      <button type="submit" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">Guardar</button>
    </form>

    <!-- Lista -->
    <section>
      <h2 class="text-xl font-semibold mb-6">Discografia</h2>
      <div id="musicGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <div class="text-center mt-12">
      <a href="/admin/dashboard" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-gray-300 font-medium transition">← Voltar ao Painel</a>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    const isLoggedIn = sessionStorage.getItem('isAdmin') === 'true';
    if (!isLoggedIn) window.location.href = '/admin';

    let music = JSON.parse(localStorage.getItem('music')) || [];
    const form = document.getElementById('musicForm');
    const grid = document.getElementById('musicGrid');
    let editIndex = null;

    function render() {
      grid.innerHTML = music.length === 0 
        ? '<p class="text-gray-500">Nenhum álbum adicionado.</p>'
        : music.map((m, i) => `
          <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-5 flex flex-col justify-between">
            <div>
              ${m.cover ? `<img src="${m.cover}" alt="${m.title}" class="rounded-xl mb-4 w-full h-40 object-cover">` : ''}
              <h3 class="text-lg font-semibold text-white">${m.title}</h3>
              <p class="text-sm text-gray-400">${m.desc}</p>
              <span class="text-xs uppercase text-blue-400">${m.year}</span>
            </div>
            <div class="mt-4 flex justify-between items-center">
              <button onclick="editMusic(${i})" class="text-amber-400 hover:text-amber-300 text-sm">Editar</button>
              <button onclick="deleteMusic(${i})" class="text-red-500 hover:text-red-400 text-sm">Apagar</button>
            </div>
          </div>`).join('');
    }

    function save() {
      localStorage.setItem('music', JSON.stringify(music));
      render();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        title: form.title.value.trim(),
        year: form.year.value.trim(),
        desc: form.desc.value.trim(),
        cover: form.cover.value.trim()
      };
      if (editIndex !== null) music[editIndex] = data;
      else music.push(data);
      save();
      form.reset();
      form.querySelector('button').textContent = 'Guardar';
      editIndex = null;
    });

    function editMusic(i) {
      const m = music[i];
      form.title.value = m.title;
      form.year.value = m.year;
      form.desc.value = m.desc;
      form.cover.value = m.cover;
      form.querySelector('button').textContent = 'Atualizar';
      editIndex = i;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteMusic(i) {
      if (confirm('Apagar este álbum?')) {
        music.splice(i, 1);
        save();
      }
    }

    render();
  </script>
</body>
</html>
