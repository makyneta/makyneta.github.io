<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/img/favicon.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Definições | Admin | Tomás Mota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/script.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-neutral-950 text-gray-100">
  <!-- <div id="header"></div> -->

  <main class="flex-grow container mx-auto px-6 py-16">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold text-white">Definições</h1>
      <p class="text-gray-400 mt-2">Altera preferências e gere o teu painel de administração.</p>
    </div>

    <section class="bg-neutral-900 border border-neutral-800 p-6 rounded-2xl space-y-6 max-w-xl mx-auto">

      <div>
        <h2 class="text-lg font-semibold mb-2 text-white">Tema</h2>
        <p class="text-sm text-gray-400 mb-3">Seleciona o tema do painel.</p>
        <button class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-medium transition">Modo Escuro (ativo)</button>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2 text-white">Conta</h2>
        <p class="text-sm text-gray-400 mb-3">Sessão iniciada como <strong>admin</strong>.</p>
        <button id="logoutBtn" class="px-4 py-2 rounded-xl bg-red-600 hover:bg-red-700 text-white font-medium transition">Terminar Sessão</button>
      </div>

    </section>

    <div class="text-center mt-12">
      <a href="/admin/dashboard" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-gray-300 font-medium transition">← Voltar ao Painel</a>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    const isLoggedIn = sessionStorage.getItem('isAdmin') === 'true';
    if (!isLoggedIn) window.location.href = '/admin';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('isAdmin');
      window.location.href = '/admin';
    });
  </script>
</body>
</html>
