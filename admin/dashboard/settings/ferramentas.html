<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/img/favicon.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas | Admin | Tomás Mota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/script.js"></script>
</head>
    
<body class="min-h-screen flex flex-col">
    <main class="flex-grow">
  
  <!-- Header global -->
  <!-- <div id="header"></div> -->

  <main class="container mx-auto px-6 py-20">
    <div class="text-center mb-16">
      <h1 class="text-4xl font-extrabold tracking-tight text-white">Recursos & Ferramentas</h1>
      <p class="mt-3 text-gray-400 max-w-2xl mx-auto">
        Presets, fontes e utilitários criativos que uso nos meus projetos.
      </p>
    </div>

    <!-- Barra de pesquisa -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-12">
      <input id="search" type="search" placeholder="Pesquisar..." 
        class="w-full md:w-1/2 px-4 py-3 rounded-xl bg-neutral-900 text-gray-200 placeholder-gray-500 border border-neutral-800 focus:border-blue-600 focus:outline-none transition" />

      <select id="filterCategory" 
        class="px-4 py-3 rounded-xl bg-neutral-900 border border-neutral-800 focus:border-blue-600 text-gray-200">
        <option value="all">Todas as categorias</option>
        <option value="crack">Crack</option>
        <option value="tools">Ferramentas</option>
        <option value="fonts">Fontes</option>
        <option value="presets">Presets</option>
      </select>
    </div>

    <!-- Grid de ferramentas -->
    <section id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></section>

      <!-- Botão voltar -->
    <div class="text-center mt-12">
      <a href="/admin/dashboard" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-gray-300 font-medium transition">
        ← Voltar ao Painel
      </a>
    </div>

  </main>
  </main>

  <!-- Footer global -->
  <div id="footer"></div>

<script>
        // Proteção simples
    const isLoggedIn = sessionStorage.getItem('isAdmin') === 'true';
    if (!isLoggedIn) window.location.href = '/admin';

  const grid = document.getElementById('grid');
  const search = document.getElementById('search');
  const filter = document.getElementById('filterCategory');
  let items = [];

  async function loadItems() {
    try {
      const res = await fetch('/assets/data/ferramentas.json');
      items = await res.json();
      render(items);
    } catch (err) {
      console.error('Erro a carregar os dados:', err);
      grid.innerHTML = '<p class="text-red-400">Erro ao carregar a lista de ferramentas.</p>';
    }
  }

  function render(list) {
    grid.innerHTML = list.map(item => `
      <div class="bg-neutral-900 p-6 rounded-2xl border border-neutral-800 hover:border-blue-600 transition">
        <h3 class="text-xl font-semibold text-white">${item.title}</h3>
        <p class="text-gray-400 mt-2 text-sm">${item.desc}</p>
        <div class="mt-4 flex justify-between items-center">
          <span class="text-xs uppercase text-blue-400">${item.category}</span>
          <a href="${item.link}" target="_blank" class="text-sm text-blue-500 hover:text-blue-400 font-medium">Ver recurso →</a>
        </div>
      </div>
    `).join('');
  }

  function filterList() {
    const query = search.value.toLowerCase();
    const cat = filter.value;
    const result = items.filter(i =>
      (cat === 'all' || i.category === cat) &&
      (i.title.toLowerCase().includes(query) || i.desc.toLowerCase().includes(query))
    );
    render(result);
  }

  search.addEventListener('input', filterList);
  filter.addEventListener('change', filterList);

  loadItems();
</script>


</body>
</html>
