<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/img/favicon.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Projetos | Admin | Tomás Mota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/script.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-neutral-950 text-gray-100">
  <!-- <div id="header"></div> -->

  <main class="flex-grow container mx-auto px-6 py-16">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold text-white">Gestão de Projetos</h1>
      <p class="text-gray-400 mt-2">Adiciona ou edita os teus projetos criativos e colaborações.</p>
    </div>

    <form id="projectForm" class="bg-neutral-900 border border-neutral-800 p-6 rounded-2xl mb-10 space-y-4">
      <h2 class="text-xl font-semibold text-white mb-4">Adicionar / Editar Projeto</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-400 mb-1">Nome do Projeto</label>
          <input type="text" id="title" required class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">Categoria</label>
          <input type="text" id="category" placeholder="Ex: Design, Música, Web" required class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none">
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Descrição</label>
        <textarea id="desc" rows="2" required class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none"></textarea>
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Link (opcional)</label>
        <input type="url" id="link" placeholder="https://..." class="w-full px-4 py-2 bg-neutral-950 border border-neutral-800 rounded-xl text-white focus:border-blue-600 outline-none">
      </div>

      <button type="submit" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">Guardar</button>
    </form>

    <section>
      <h2 class="text-xl font-semibold mb-6">Lista de Projetos</h2>
      <div id="projectGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <div class="text-center mt-12">
      <a href="/admin/dashboard" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-gray-300 font-medium transition">← Voltar ao Painel</a>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    const isLoggedIn = sessionStorage.getItem('isAdmin') === 'true';
    if (!isLoggedIn) window.location.href = '/admin';

    let projects = JSON.parse(localStorage.getItem('projects')) || [];
    const form = document.getElementById('projectForm');
    const grid = document.getElementById('projectGrid');
    let editIndex = null;

    function render() {
      grid.innerHTML = projects.length === 0
        ? '<p class="text-gray-500">Nenhum projeto adicionado.</p>'
        : projects.map((p, i) => `
          <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-5 flex flex-col justify-between">
            <div>
              <h3 class="text-lg font-semibold text-white">${p.title}</h3>
              <p class="text-sm text-gray-400 mt-1">${p.desc}</p>
              <span class="text-xs uppercase text-blue-400">${p.category}</span>
            </div>
            <div class="mt-4 flex justify-between items-center">
              ${p.link ? `<a href="${p.link}" target="_blank" class="text-blue-500 hover:text-blue-400 text-sm">Ver projeto →</a>` : '<span></span>'}
              <div class="flex gap-3">
                <button onclick="editProject(${i})" class="text-amber-400 hover:text-amber-300 text-sm">Editar</button>
                <button onclick="deleteProject(${i})" class="text-red-500 hover:text-red-400 text-sm">Apagar</button>
              </div>
            </div>
          </div>`).join('');
    }

    function save() {
      localStorage.setItem('projects', JSON.stringify(projects));
      render();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        title: form.title.value.trim(),
        category: form.category.value.trim(),
        desc: form.desc.value.trim(),
        link: form.link.value.trim()
      };
      if (editIndex !== null) projects[editIndex] = data;
      else projects.push(data);
      save();
      form.reset();
      form.querySelector('button').textContent = 'Guardar';
      editIndex = null;
    });

    function editProject(i) {
      const p = projects[i];
      form.title.value = p.title;
      form.category.value = p.category;
      form.desc.value = p.desc;
      form.link.value = p.link;
      form.querySelector('button').textContent = 'Atualizar';
      editIndex = i;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteProject(i) {
      if (confirm('Apagar este projeto?')) {
        projects.splice(i, 1);
        save();
      }
    }

    render();
  </script>
</body>
</html>
