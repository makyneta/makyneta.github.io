<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="/assets/image/favicon.jpg" type="image/jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tomás Mota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/script.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-neutral-950 text-gray-100">
  <!-- Header global -->
  <div id="headeren"></div>

  <main class="flex-grow flex items-center justify-center px-6 py-20">
    <div class="w-full max-w-md bg-neutral-900 p-8 rounded-2xl border border-neutral-800 shadow-lg">
      <h1 class="text-3xl font-bold text-center text-white mb-2">Área de Administração</h1>
      <p class="text-gray-400 text-center mb-8">Acede com as tuas credenciais para gerir ferramentas e conteúdos.</p>

      <!-- Formulário de login -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="username" class="block text-sm text-gray-400 mb-1">Utilizador</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:border-blue-600 focus:outline-none text-gray-200" />
        </div>

        <div>
          <label for="password" class="block text-sm text-gray-400 mb-1">Palavra-passe</label>
          <input id="password" name="password" type="password" required
            class="w-full px-4 py-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:border-blue-600 focus:outline-none text-gray-200" />
        </div>

        <button type="submit"
          class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-semibold transition">
          Entrar
        </button>
      </form>

      <p id="loginMessage" class="text-center mt-6 text-sm text-gray-400"></p>
    </div>
  </main>

  <!-- Footer global -->
  <div id="footeren"></div>

  <script>
        // --- Simulação de login local ---
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      // ⚠️ Em produção: substituir por autenticação real (API, backend seguro, etc.)
      if (username === 'admin' && password === 'bt845nt84n58t5') {
        msg.textContent = 'Login bem-sucedido! A redirecionar...';
        msg.classList.replace('text-gray-400', 'text-green-400');
        sessionStorage.setItem('isAdmin', 'true');

        setTimeout(() => {
          window.location.href = '/admin/dashboard';
        }, 1200);
      } else {
        msg.textContent = 'Credenciais inválidas. Tenta novamente.';
        msg.classList.replace('text-green-400', 'text-red-400');
      }
    });
  </script>
</body>
</html>
