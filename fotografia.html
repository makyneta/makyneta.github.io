<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/loading.css">
    <link rel="stylesheet" href="assets/styles/photo.css">
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/loading.js"></script>
    <script src="assets/scripts/photo.js" defer></script>
    <script src="assets/scripts/script.js"></script>
    <!-- Title & Favicon-->
    <title>Fotografia // Makyneta</title>
    <link rel="icon" href="assets/images/favicon.jpg" type="image/jpg">
</head>
<body>

    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <!-- Spinner Tech -->
            <div class="spinner-box">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
            </div>

            <!-- Texto de Estado -->
            <div class="loader-text">
                <span id="loader-status">A CARREGAR</span>
                <div class="progress-bar-bg">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="header"></div>

    <div class="cursor-dot" id="cursor"></div>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1>The Visual Poet</h1>
            <p>Fine Art & Editorial</p>
        </div>
        <div class="scroll-down">Scroll</div>
    </header>

    <div class="content-wrapper">
        
        <section>
            <div class="section-header">
                <h2>01 — Fashion</h2>
                <span>4 WORKS</span>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openModal('fashion')">
                    <img src="https://picsum.photos/seed/vogue/600/800">
                    <div class="item-overlay"><div class="item-title">Silk</div></div>
                </div>
                <div class="gallery-item" onclick="openModal('fashion')">
                    <img src="https://picsum.photos/seed/street/600/800">
                    <div class="item-overlay"><div class="item-title">Urban</div></div>
                </div>
                <div class="gallery-item" onclick="openModal('fashion')">
                    <img src="https://picsum.photos/seed/art1/600/800">
                    <div class="item-overlay"><div class="item-title">Concept</div></div>
                </div>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2>02 — Portrait</h2>
                <span>2 WORKS</span>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openModal('portrait')">
                    <img src="https://picsum.photos/seed/man/600/800">
                    <div class="item-overlay"><div class="item-title">The Soul</div></div>
                </div>
                <div class="gallery-item" onclick="openModal('portrait')">
                    <img src="https://picsum.photos/seed/woman/600/800">
                    <div class="item-overlay"><div class="item-title">Ethereal</div></div>
                </div>
            </div>
        </section>

    </div>

    <div class="modal" id="galleryModal">
        <div class="close-btn" onclick="closeModal()">×</div>
        <div class="modal-content">
            <div class="modal-images" id="modalImages"></div>
            <div class="modal-info">
                <h2 id="modalTitle" class="modal-title">Project Title</h2>
                <div style="height: 1px; width: 30px; background: var(--accent); margin: 1.5rem auto;"></div>
                <p style="color:#888; margin-bottom: 2rem;">Uma seleção curada.</p>
                <div style="margin-top:auto;">
                    <button style="background:transparent; border: 1px solid #444; color: #fff; padding: 1rem 2rem; width: 100%; cursor: pointer; text-transform: uppercase;">Contatar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
